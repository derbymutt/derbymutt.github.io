function rand(items) {
    // "~~" for a closest "int"
    return items[~~(items.length * Math.random())];
}

function randevent() {
    // "~~" for a closest "int"
	
	var index = ~~(event.length * Math.random());
	
	document.getElementById('event').innerHTML = event[index];
	document.getElementById('eventname').innerHTML = eventnames[index];
	
    return;
}

function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}

function makepp() {
	document.getElementById('pp').innerHTML = randomIntFromInterval(300,900);
}
