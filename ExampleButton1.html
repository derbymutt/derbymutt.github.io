<html>
<body>
<style>
.button {
  background-image: ButtonExample1.png;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
}

.button:hover {
  opacity: 1;
  background-image: ButtonExample1_Hover.png;

}

.button:after {
  opacity: 1;
  background-image: ButtonExample1_Pressed.png;

}
</style>
</head>
<body>

<h2>Fading Buttons - "Fade in Effect"</h2>

<button class="button">Hover Over Me</button>

</body>
</html>
